<!DOCTYPE html>
<html>
<head>
    <title>忘记密码</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
</head>
<body class="account-bg">
    <header class="header">
        <span class="header-left">
            <img src="../../static/images/icon-back.png" style="width:14px;vertical-align: middle;" />
        </span>
        <span class="header-center">
            忘记密码
        </span>
        <span class="header-right">
        </span>
    </header>
    <div class="account">
        <p class="account-item">
            <img src="../../static/images/icon-phone.png"/>
            <input type="number" name="phone" placeholder="请输入手机号" />
        </p>
        <p class="account-item">
            <img src="../../static/images/icon-code.png"/>
            <input type="number" name="code" placeholder="请输入验证码" />
            <a href="" class="account-get-code">获取验证码</a>
        </p>
        <p class="account-item">
            <img src="../../static/images/icon-lock.png"/>
            <input type="password" name="password" placeholder="请输入新密码" />
        </p>
        <a href="" class="account-btn-row">确认</a>
    </div>
</body>
</html>
