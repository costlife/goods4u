<!DOCTYPE html>
<html>
<head>
    <title>添加地址</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="addr-new.css">
</head>
<body>
    <header class="header">
        <a class="header-left" href="javascript:history.go(-1);">
            <img src="../../static/images/icon-back.png" style="width:14px;vertical-align: middle;" />
        </a>
        <span class="header-center">
            添加地址
        </span>
        <span class="header-right">
        </span>
    </header>
    <div>
        <div class="addr-new-item">
            <label>收货人</label>：
            <input type="" name="" placeholder="请输入姓名" />
        </div>
        <div class="addr-new-item">
            <label>手机号码</label>：
            <input type="" name="" placeholder="请输入手机号" />
        </div>
        <div class="addr-new-item">
            <label>收货地址</label>：
            <input type="" name="" placeholder="请输入地址" />
        </div>
        <div class="cover-grey-spliter"></div>
        <div class="addr-new-item">
            <label>设为默认</label>
            <span class="addr-switch-container">
                <input class="addr-switch" type="checkbox">
            </span>
        </div>
        <div class="cover-grey-spliter"></div>
    </div>
    <footer>
        <a href="../addr-list/addr-list.html" class="btn-row btn-orange position-bottom">保存</a>
    </footer>
    <script src="../../static/js/zepto.min.js"></script>
</body>
</html>
