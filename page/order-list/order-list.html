<!DOCTYPE html>
<html>
<head>
    <title>全部订单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="order-list.css">
</head>
<body>
    <header class="header">
        <a class="header-left" href="javascript:history.go(-1);">
            <img src="../../static/images/icon-back.png" style="width:14px;vertical-align: middle;" />
        </a>
        <span class="header-center">
            全部订单
        </span>
        <span class="header-right">
        </span>
    </header>
    <div>
        <div class="order-filter-list">
            <span class="order-filter">未支付</span>
            <span class="order-filter-spliter"></span>
            <span class="order-filter">已支付</span>
            <span class="order-filter-spliter"></span>
            <span class="order-filter">完成</span>
            <span class="order-filter-spliter"></span>
            <span class="order-filter active">全部订单</span>
        </div>
        <div class="cover-grey-spliter"></div>
        <div class="order-item">
            <div class="order-item-row">
                <span>订单编号：32379321874323</span>
                <span class="order-status order-status-orange">未支付</span>
            </div>
            <div class="order-item-detail">
                <img src="../../static/images/product-2.png"/>
                <img src="../../static/images/product-2.png"/>
                <span class="order-item-detail-text">
                    两件商品
                    <i class="icon detail-icon order-detail"></i>
                </span>
            </div>
            <div class="order-item-option">
                <span class="order-item-total">合计：<em>5000积分</em></span>
                <span class="order-btn order-btn-cancel">取消</span>
                <span class="order-btn order-btn-pay">去支付</span>
            </div>
        </div>
        <div class="cover-grey-spliter"></div>
        <div class="order-item">
            <div class="order-item-row">
                <span>订单编号：32379321874323</span>
                <span class="order-status order-status-blue">已支付</span>
            </div>
            <div class="order-item-detail">
                <img src="../../static/images/product-2.png"/>
                <img src="../../static/images/product-2.png"/>
                <span class="order-item-detail-text">
                    两件商品
                    <i class="icon detail-icon order-detail"></i>
                </span>
            </div>
            <div class="order-item-option">
                <span class="order-item-total">合计：<em>5000积分</em></span>
            </div>
        </div>
        <div class="cover-grey-spliter"></div>
        <div class="order-item">
            <div class="order-item-row">
                <span>订单编号：32379321874323</span>
                <span class="order-status">完成</span>
            </div>
            <div class="order-item-detail">
                <img src="../../static/images/product-2.png"/>
                <img src="../../static/images/product-2.png"/>
                <span class="order-item-detail-text">
                    两件商品
                    <i class="icon detail-icon order-detail"></i>
                </span>
            </div>
            <div class="order-item-option">
                <span class="order-item-total">合计：<em>5000积分</em></span>
                <span class="order-btn order-btn-cancel">删除</span>
            </div>
        </div>
        <div class="cover-grey-spliter"></div>
    </div>
    <script src="../../static/js/zepto.min.js"></script>
</body>
</html>
