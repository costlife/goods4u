<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单-无地址</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="order-noaddress.css">
</head>
<body>
    <header class="header">
        <a class="header-left" href="javascript:history.go(-1);">
            <img src="../../static/images/icon-back.png" style="width:14px;vertical-align: middle;" />
        </a>
        <span class="header-center">
            确认订单
        </span>
        <span class="header-right"></span>
    </header>
    <div class="order-block order-address">
        <a class="edit-address" href="../addr-list/addr-list.html">请编辑收货地址</a>
        <i class="icon detail-icon"></i>
        <div class="address-border"></div>
    </div>
    <div class="cover-grey-spliter"></div>
    <div class="order-block order-payment">
        匀加速支付
        <i class="icon complete-icon"></i>
    </div>
    <div class="cover-grey-spliter"></div>
    <div class="order-block order-detail">
        <div class="goods-title">商品详情</div>
        <ul class="goods-container">
            <li class="goods-item">
                <img src="../../static/images/product-1.png" alt="商品图片" class="item-pic">
                <div class="item-detail">
                    <div class="item-name">韩后化妆品柠檬保鲜系列控油清洁保湿爽肤水</div>
                    <div class="item-detail-bottom">
                        <span class="item-price">2000积分</span>
                        <span class="item-count">x2</span>
                    </div>
                </div>
            </li>
            <li class="goods-item">
                <img src="../../static/images/product-1.png" alt="商品图片" class="item-pic">
                <div class="item-detail">
                    <div class="item-name">韩后化妆品柠檬保鲜系列控油清洁保湿爽肤水</div>
                    <div class="item-detail-bottom">
                        <span class="item-price">2000积分</span>
                        <span class="item-count">x2</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="order-block order-deliver">
        配送方式
        <i class="icon detail-icon"></i>
        <span class="deliver-detail">快递配送（免运费）</span>
    </div>
    <div class="cover-grey-spliter"></div>
    <footer class="footer">
        <div class="footer-left">
            <span>总计：</span>
            <span class="total-price">6000积分</span>
        </div>
        <a href="../order-success/order-success.html" class="footer-right">提交订单</a>
    </footer>
</body>
</html>
