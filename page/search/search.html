<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1">

    <div>

        <div class="hot-search-container clearfloat">

        <div class="history-container">
            <a href="../search-empty/search-empty.html" class="history-item">

                <img src="../../static/images/icon-clock.png" class="history-clock" />

            <div class="history-clear">
                <img src="../../static/images/icon-trash.png"/>

            </div>
        </div>
    </div>
